<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudyWithMe â€¢ Login</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
</head>
<body class="login-body" data-page="login">
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <h1><i class="bi bi-journal-bookmark-fill"></i> StudyWithMe</h1>
      </div>
      <h2>Sign in</h2>
      <form id="loginForm">
        <div class="login-input-group">
          <i class="bi bi-person-fill login-icon"></i>
          <input id="loginUser" type="text" placeholder="Username" required />
        </div>
        <div class="login-input-group">
          <i class="bi bi-lock-fill login-icon"></i>
          <input id="loginPass" type="password" placeholder="Password" required />
        </div>
        <button type="submit" class="login-btn">
          Login <i class="bi bi-box-arrow-in-right"></i>
        </button>
      </form>
      <div id="loginError" class="login-error"></div>
      <p class="login-text">
        Don't have an account?
        <a href="register.html">Create one</a>
      </p>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
