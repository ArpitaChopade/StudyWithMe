<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudyWithMe • Calendar</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
</head>
<body class="app-body" data-page="calendar">
  <div class="app-shell">
    <header class="header">
      <div class="header-left">
        <div class="logo">
          <i class="bi bi-journal-bookmark-fill"></i>
          <div>
            <h1>StudyWithMe</h1>
            <div class="header-subtitle">FullCalendar + timeline</div>
          </div>
        </div>
      </div>
      <div class="header-search">
        <input id="globalSearchInput" placeholder="Search..." />
        <span class="header-search-icon"><i class="bi bi-search"></i></span>
        <div id="globalSearchResults" class="search-results" style="display:none;"></div>
      </div>
    </header>

    <div class="app-layout">
      <aside class="sidebar">
        <div class="sidebar-title">Navigation</div>
        <ul class="nav-list">
          <li><a href="dashboard.html" class="nav-link" data-page="dashboard"><span class="icon bi bi-house-fill"></span> Dashboard</a></li>
          <li><a href="subjects.html" class="nav-link" data-page="subjects"><span class="icon bi bi-collection-fill"></span> Subjects</a></li>
          <li><a href="notes.html" class="nav-link" data-page="notes"><span class="icon bi bi-pencil-square"></span> Notes</a></li>
          <li><a href="ai.html" class="nav-link" data-page="ai"><span class="icon bi bi-robot"></span> AI Helper</a></li>
          <li><a href="calendar.html" class="nav-link" data-page="calendar"><span class="icon bi bi-calendar3"></span> Calendar</a></li>
          <li><a href="tasks.html" class="nav-link" data-page="tasks"><span class="icon bi bi-check2-square"></span> Tasks</a></li>
          <li><a href="settings.html" class="nav-link" data-page="settings"><span class="icon bi bi-gear-fill"></span> Settings</a></li>
        </ul>
        <div class="sidebar-footer muted">Semester planner</div>
      </aside>

      <main class="main-panel">
        <section class="calendar-card">
          <div class="card-header">
            <h2>Study Calendar</h2>
            <small>Deadlines, exams, labs</small>
          </div>
          <div class="form-row">
            <input type="text" id="eventTitle" placeholder="Event title" />
            <input type="datetime-local" id="eventTime" />
            <button class="primary-btn" id="btnAddEvent">Add Event</button>
          </div>
          <div id="calendar"></div>
        </section>

        <section class="card">
          <div class="card-header">
            <h2>Project Timeline</h2>
          </div>
          <div class="form-row">
            <input type="text" id="taskName" placeholder="Task name" />
            <input type="date" id="taskStart" />
            <input type="date" id="taskEnd" />
            <input type="number" id="taskProgress" placeholder="% Done" min="0" max="100" />
            <button class="primary-btn" id="btnAddGantt">Add Task</button>
          </div>
          <div id="ganttTaskList"></div>
          <div id="ganttChart"></div>
        </section>
      </main>
    </div>

    <footer class="footer">StudyWithMe • Calendar</footer>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
