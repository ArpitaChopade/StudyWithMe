<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudyWithMe â€¢ Register</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
</head>
<body class="login-body" data-page="register">
  <div class="login-container">
    <div class="login-card">

      <div class="logo">
        <h1><i class="bi bi-journal-bookmark-fill"></i> StudyWithMe</h1>
      </div>

      <h2>Create Your Account</h2>

      <form id="registerForm" class="register-box">

        <div class="login-input-group">
          <i class="bi bi-person-fill login-icon"></i>
          <input id="registerUsername" type="text" placeholder="Username" required />
        </div>

        <div class="login-input-group">
          <i class="bi bi-envelope-fill login-icon"></i>
          <input id="registerEmail" type="email" placeholder="Email Address" required />
        </div>

        <div class="login-input-group">
          <i class="bi bi-lock-fill login-icon"></i>
          <input id="registerPassword" type="password" placeholder="Password" required />
        </div>

        <div class="login-input-group">
          <i class="bi bi-lock-fill login-icon"></i>
          <input id="registerConfirm" type="password" placeholder="Confirm Password" required />
        </div>

        <button type="submit" class="login-btn">
          Register <i class="bi bi-person-plus-fill"></i>
        </button>

      </form>

      <div id="registerError" class="login-error"></div>

      <p class="login-text">
        Already have an account? <a href="login.html">Login</a>
      </p>

    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
