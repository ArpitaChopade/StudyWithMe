<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>StudyWithMe • Subjects</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
</head>
<body class="app-body" data-page="subjects">
  <div class="app-shell">
    <header class="header">
      <div class="header-left">
        <div class="logo">
          <i class="bi bi-journal-bookmark-fill"></i>
          <div>
            <h1>StudyWithMe</h1>
            <div class="header-subtitle">Subjects & file manager</div>
          </div>
        </div>
      </div>
      <div class="header-search">
        <input id="globalSearchInput" placeholder="Search..." />
        <span class="header-search-icon"><i class="bi bi-search"></i></span>
        <div id="globalSearchResults" class="search-results" style="display:none;"></div>
      </div>
    </header>

    <div class="app-layout">
      <aside class="sidebar">
        <div class="sidebar-title">Navigation</div>
        <ul class="nav-list">
          <li><a href="dashboard.html" class="nav-link" data-page="dashboard"><span class="icon bi bi-house-fill"></span> Dashboard</a></li>
          <li><a href="subjects.html" class="nav-link" data-page="subjects"><span class="icon bi bi-collection-fill"></span> Subjects</a></li>
          <li><a href="notes.html" class="nav-link" data-page="notes"><span class="icon bi bi-pencil-square"></span> Notes</a></li>
          <li><a href="ai.html" class="nav-link" data-page="ai"><span class="icon bi bi-robot"></span> AI Helper</a></li>
          <li><a href="calendar.html" class="nav-link" data-page="calendar"><span class="icon bi bi-calendar3"></span> Calendar</a></li>
          <li><a href="tasks.html" class="nav-link" data-page="tasks"><span class="icon bi bi-check2-square"></span> Tasks</a></li>
          <li><a href="settings.html" class="nav-link" data-page="settings"><span class="icon bi bi-gear-fill"></span> Settings</a></li>
        </ul>
        <div class="sidebar-footer muted">Subjects & resources</div>
      </aside>

      <main class="main-panel">
        <section class="card">
          <div class="card-header">
            <h2>Subjects & Files</h2>
            <small>Store PDFs, images, code, etc.</small>
          </div>

          <div class="form-row input-with-icon">
            <i class="bi bi-folder-plus"></i>
            <input type="text" id="subjectName" placeholder="New subject (e.g., MATHS)" />
            <button class="primary-btn" id="btnAddSubject">Add Subject <i class="bi bi-plus-circle"></i></button>
          </div>

          <div class="form-row">
            <div class="input-with-icon">
              <i class="bi bi-collection"></i>
              <select id="uploadSubjectSelect">
                <option value="">-- Select Subject --</option>
              </select>
            </div>

            <div class="input-with-icon">
              <i class="bi bi-file-earmark-arrow-up"></i>
              <input type="file" id="fileInput" multiple />
            </div>

            <button class="ghost-btn" id="btnUploadFiles">Upload Files <i class="bi bi-upload"></i></button>
          </div>

          <div id="subjectsContainer"></div>
        </section>
      </main>
    </div>

    <footer class="footer">StudyWithMe • Subjects</footer>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
