<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>AI Helper</title>

  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
</head>

<body class="app-body" data-page="ai">
  <div class="app-shell">

    <!-- HEADER-->
    <header class="header">
      <div class="header-left">
        <div class="logo">
          <i class="bi bi-journal-bookmark-fill"></i>
          <div>
            <h1>StudyWithMe</h1>
            <div class="header-subtitle">AI Helper</div>
          </div>
        </div>
      </div>

      <div class="header-search">
        <input id="globalSearchInput" placeholder="Search..." />
        <span class="header-search-icon"><i class="bi bi-search"></i></span>
        <div id="globalSearchResults" class="search-results" style="display:none;"></div>
      </div>
    </header>

    <div class="app-layout">

      <!-- SIDEBAR -->
      <aside class="sidebar">
        <div class="sidebar-title">Navigation</div>
        <ul class="nav-list">
          <li><a href="dashboard.html" class="nav-link" data-page="dashboard"><span class="icon bi bi-house-fill"></span> Dashboard</a></li>
          <li><a href="subjects.html" class="nav-link" data-page="subjects"><span class="icon bi bi-collection-fill"></span> Subjects</a></li>
          <li><a href="notes.html" class="nav-link" data-page="notes"><span class="icon bi bi-pencil-square"></span> Notes</a></li>
          <li><a href="ai.html" class="nav-link active" data-page="ai"><span class="icon bi bi-robot"></span> AI Helper</a></li>
          <li><a href="calendar.html" class="nav-link" data-page="calendar"><span class="icon bi bi-calendar3"></span> Calendar</a></li>
          <li><a href="tasks.html" class="nav-link" data-page="tasks"><span class="icon bi bi-check2-square"></span> Tasks</a></li>
          <li><a href="settings.html" class="nav-link" data-page="settings"><span class="icon bi bi-gear-fill"></span> Settings</a></li>
        </ul>
        <div class="sidebar-footer muted">Semester planner</div>
      </aside>

      <!-- MAIN PANEL -->
      <main class="main-panel">

        <!-- SIMPLE HEADER (NO QUIZ TAB) -->
        <section class="card ai-header-card">
          <h2 style="margin:0;">Doubt Solver</h2>
          <button class="ghost-btn" id="btnAIHistory">
            <i class="bi bi-clock-history"></i> History
          </button>
        </section>

        <!-- CHAT AREA -->
        <section class="chat-panel card" style="margin-top:1rem;">
          
          <div class="form-row" style="margin-bottom:0.5rem;">
            <select id="chatSubjectSelect">
              <option value="">General (no subject)</option>
            </select>
          </div>

          <div id="chatMessages"></div>

          <textarea
            id="chatInput"
            placeholder="Ask doubts, explain a topic, debug code..."></textarea>

          <div style="display:flex;gap:8px;flex-wrap:wrap;">
            <button class="primary-btn" id="btnSendChat">Ask</button>
            <button class="ghost-btn" id="btnOpenGPT">Open ChatGPT</button>
          </div>
        </section>

        <!-- HISTORY SIDEBAR (KEPT) -->
        <aside id="aiHistorySidebar" class="ai-history-sidebar">
          <div class="ai-history-header">
            <h3 id="aiHistoryTitle">History</h3>
            <button id="btnCloseAIHistory" class="small-icon-btn danger">âœ•</button>
          </div>
          <div id="aiHistoryList" class="ai-history-list"></div>
        </aside>

      </main>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
